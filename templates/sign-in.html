<!DOCTYPE html>

{% extends "header.html" %}<!-- all html files should extend from the header, (the header contains all static references as well) -->
{% block content %}<!-- this appears when looking at html but if running Flask, will not appear (needed for extending from header.html -->
<html>
<section class="login">
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <center><div class="image-cropper"><img class="profile-pic img-fluid" src="../static/images/" id="icon" alt="User Icon" /></div></center>
    </div>

    <!-- Login Form -->
    <form method="POST" action="login">
      <input type="text" id="login" class="fadeIn second" name="username" placeholder="email">
      <input id="password" type="password" class="fadeIn third" name="password" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>
    <hr><p style="margin-bottom:-5px;">Don't have an account?</p>
    <form method="POST" action="load_signup_screen">
      <input type="submit" class="fadeIn fourth" value="Sign Up">
    </form>
    {% if error %}
      <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <form method="POST" action="forgot">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </form>
    </div>

  </div>
</div>
</section>
</html>
{% endblock %}<!-- this appears when looking at html but if running Flask, will not appear (needed for extending from header.html -->
