<hr />
<div id="app" class="container bootstrap snippet">
  <div class="row">
    <div class="col-sm-8"></div>
    <div class=" col-4">
      <img
        title="profile image"
        class="logo rounded"
        src="../static/images/hh.png"
      />
    </div>
  </div>

        />
      </div>
      <hr />
      <br />
      <br />

        <div class="panel-heading">{{ user_data["website"] }}</div>

            <form class="panel-body" method="POST" action="login">
              <input
                type="text"
                id="pname"
                class="fadeIn second"
                name="projectName"
                placeholder="Project Name"
              />
              <textarea
                style="height:100px;width:280px;"
                id="description"
                type="text"
                class="row fadeIn second"
                name="description"
                placeholder="Project Description"
              ></textarea>
              <input
                type="submit"
                class="fadeIn fourth"
                value="Submit Project"
              />
            </form>
          </center>
        </section>
      </div>
    </div>
